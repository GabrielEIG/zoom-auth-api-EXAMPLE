<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    

    <form action="" method="POST">
        <label for="agenda">Agenda:</label><br>
        <input type="text" id="agenda" name="agenda" value="My Meeting"><br>
      
        <label for="duration">Duration (minutes):</label><br>
        <input type="number" id="duration" name="duration" value="60"><br>
      
        <label for="schedule_for">Schedule For:</label><br>
        <input type="email" id="schedule_for" name="schedule_for" value="jchill@example.com"><br>
      
        <label for="start_time">Start Time:</label><br>
        <input type="datetime-local" id="start_time" name="start_time" value="2022-03-25T07:32:55"><br>
      
        <label for="timezone">Timezone:</label><br>
        <input type="text" id="timezone" name="timezone" value="America/Los_Angeles"><br>
      
        <label for="topic">Topic:</label><br>
        <input type="text" id="topic" name="topic" value="My Meeting"><br>
      
        <label for="type">Type:</label><br>
        <input type="number" id="type" name="type" value="2"><br>
      
        <input type="submit" value="Submit">
      </form>
      
    

    <script src="app.js"></script>
</body>
</html>
